name: Dev Build

on:
  push:
    branches:
      - dev

jobs:
  dev-checks:
    name: 🔧 Dev Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ✅ Run Lint (flake8)
        run: |
          pip install flake8
          flake8 .
