name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main  # or change to your target branch

jobs:
  docker-build-and-push:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: rajveerapp
      ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}

    steps:

    # Step 1: Checkout code
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    # Step 2: Extract and sanitize commit message for use as tag
    - name: ğŸ·ï¸ Generate Docker tag from commit message
      id: generate_tag
      run: |
        RAW_TAG=$(git log -1 --pretty=%s)
        CLEAN_TAG=$(echo "$RAW_TAG" | tr '[:upper:]' '[:lower:]' | tr -cd 'a-z0-9-_' | cut -c1-40)
        if [ -z "$CLEAN_TAG" ]; then
          CLEAN_TAG=latest
        fi
        echo "âœ… Using image tag: $CLEAN_TAG"
        echo "IMAGE_TAG=$CLEAN_TAG" >> $GITHUB_ENV

    # Step 3: Log in to Azure Container Registry
    - name: ğŸ” Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Step 4: Build Docker image
    - name: ğŸ› ï¸ Build Docker image
      run: |
        echo "ğŸ”§ Building image: $ACR_SERVER/$IMAGE_NAME:$IMAGE_TAG"
        docker build -t $ACR_SERVER/$IMAGE_NAME:$IMAGE_TAG .

    # Step 5: Push Docker image
    - name: ğŸ“¤ Push Docker image to ACR
      run: |
        echo "ğŸš€ Pushing image: $ACR_SERVER/$IMAGE_NAME:$IMAGE_TAG"
        docker push $ACR_SERVER/$IMAGE_NAME:$IMAGE_TAG
